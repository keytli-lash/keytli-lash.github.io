<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keytli Rios - Lash Designer</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    </head>
    <body>
        <main class="container">
            <div class="profile">
                <img src="./assets/keytli-cropped.png" alt="Keyltli Rios" />
            </div>
            <div class="title">
                <div class="title__name">KEYTLI RIOS</div>
                <div class="title__subtitle">LASH | BROWN</div>
            </div>
            <div class="subtitle">Reserve seu momento!</div>
            <div class="container__button">
                <a
                    class="button"
                    href="https://api.whatsapp.com/send?phone=5563992805496&text=ol%C3%A1,%20vim%20pelo%20Instagram%20e%20gostaria%20de%20agendar%20um%20hor%C3%A1rio!"
                    target="_blank"
                    ><img
                        src="./assets/whatsapp.png"
                        width="24px"
                        height="24px"
                        alt="icone whatsapp"
                    />
                    <span>WHATSAPP</span></a
                >
                <a class="button" href="tel:63-99280-5496" target="_blank"
                    ><img
                        src="./assets/phone.png"
                        alt="icone telefone"
                        width="24px"
                        height="24px"
                    /><span>TELEFONE</span></a
                >
                <a
                    class="button"
                    href="https://api.whatsapp.com/send?phone=5563992805496&text=Ol%C3%A1,%20gostaria%20de%20informa%C3%A7%C3%B5es%20sobre%20os%20cursos"
                    target="_blank"
                >
                    <img
                        src="./assets/user.png"
                        alt="icone cursos"
                        width="24px"
                        height="24px"
                    /><span>CURSOS</span>
                </a>
                <a
                    class="button"
                    href="https://maps.app.goo.gl/TFFyYYWn8wEfTLut5?g_st=ac"
                    target="_blank"
                    ><img
                        src="./assets/locate.png"
                        alt="icone localização"
                        width="24px"
                        height="24px"
                    />
                    <span>LOCALIZAÇÃO</span></a
                >
            </div>
        </main>
    </body>
</html>
